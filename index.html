<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endless Runner - 무한 러너 게임</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>🏃 Endless Runner</h1>
        
        <!-- 게임 시작 화면 -->
        <div id="startScreen" class="screen">
            <h2>무한 러너 게임</h2>
            <p>스페이스바를 눌러 점프하세요!</p>
            <button id="startBtn" class="btn">게임 시작</button>
            <button id="leaderboardBtn" class="btn secondary">리더보드</button>
        </div>

        <!-- 게임 화면 -->
        <div id="gameScreen" class="screen hidden">
            <div class="score-display">
                <div>점수: <span id="score">0</span></div>
                <div>최고 점수: <span id="highScore">0</span></div>
            </div>
            <canvas id="gameCanvas" width="800" height="400"></canvas>
            <div class="controls">
                <p>스페이스바: 점프 | ESC: 일시정지</p>
            </div>
        </div>

        <!-- 게임 오버 화면 -->
        <div id="gameOverScreen" class="screen hidden">
            <h2>게임 오버!</h2>
            <div class="final-score">
                <p>최종 점수: <span id="finalScore">0</span></p>
            </div>
            <div class="name-input">
                <input type="text" id="playerName" placeholder="이름 입력 (최대 10자)" maxlength="10">
                <button id="saveScoreBtn" class="btn">점수 저장</button>
            </div>
            <button id="restartBtn" class="btn">다시 시작</button>
            <button id="mainMenuBtn" class="btn secondary">메인 메뉴</button>
        </div>

        <!-- 리더보드 화면 -->
        <div id="leaderboardScreen" class="screen hidden">
            <h2>🏆 리더보드</h2>
            <div id="leaderboardList" class="leaderboard-list">
                <p>로딩 중...</p>
            </div>
            <button id="clearLeaderboardBtn" class="btn danger">내 기록 초기화</button>
            <button id="backBtn" class="btn secondary">돌아가기</button>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
